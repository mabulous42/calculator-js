<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    
    
</head>
<body>
    <div class="big">
        <div class="calculator">
            <form>
                <div class="cal">Simple Calculator</div>
                <div class="display">
                    <input type="text" name="display" disabled>
                </div>
                <div>
                    <input type="button" class="a" value="C" onclick="display.value =''">
                    <input type="button" class="a" value="DEL" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" class="a" value="%" onclick="display.value +='0.01'">
                    <input type="button" class="c" value="รท" onclick="display.value +='/'">
                </div>
                <div>
                    <input type="button" class="b" value="7" onclick="display.value +='7'">
                    <input type="button" class="b" value="8" onclick="display.value +='8'">
                    <input type="button" class="b" value="9" onclick="display.value +='9'">
                    <input type="button" class="c" value="ร" onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" class="b" value="4" onclick="display.value +='4'">
                    <input type="button" class="b" value="5" onclick="display.value +='5'">
                    <input type="button" class="b" value="6" onclick="display.value +='6'">
                    <input type="button" class="c" value="-" onclick="display.value +='-'">
                </div>
                <div>
                    <input type="button" class="b" value="1" onclick="display.value +='1'">
                    <input type="button" class="b" value="2" onclick="display.value +='2'">
                    <input type="button" class="b" value="3" onclick="display.value +='3'">
                    <input type="button" class="c" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input type="button" class="zero" value="0" onclick="display.value +='0'">
                    <input type="button" class="b" value="." onclick="display.value +='.'">
                    <input type="button" class="c" value="=" onclick="display.value = eval(display.value)">
                </div>   
            </form>                     
        </div>
    </div>

</body>
</html>
