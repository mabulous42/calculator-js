<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big">
        <div class="small">
            <form>
                <div class="display-screens">
                    <div class="screen1">
                        <input type="text" id="history" value="Ans" disabled>
                    </div>
                    <div class="screen2">
                        <input type="text" id="display" value="0">
                    </div>
                </div>
                


                <div class="btns">
                    <input type="button" value="Rad">
                    <input type="button" value="Deg">
                    <input type="button" value="x!">
                    <input type="button" value="(">
                    <input type="button" value=")">
                    <input type="button" value="%">
                    <input type="button" value="AC" onclick="clr('0')">
                </div>

                <div class="btns">
                    <input type="button" value="lnv">
                    <input type="button" value="sin">
                    <input type="button" value="ln">
                    <input type="button" value="7" onclick="show('7')">
                    <input type="button" value="8" onclick="show('8')">
                    <input type="button" value="9" onclick="show('9')">
                    <input type="button" value="÷" onclick="show('/')">
                </div>

                <div class="btns">
                    <input type="button" value="π">
                    <input type="button" value="cos">
                    <input type="button" value="log">
                    <input type="button" value="4" onclick="show('4')">
                    <input type="button" value="5" onclick="show('5')">
                    <input type="button" value="6" onclick="show('6')">
                    <input type="button" value="⨉" onclick="show('*')">
                </div>

                <div class="btns">
                    <input type="button" value="e">
                    <input type="button" value="tan">
                    <input type="button" value="√">
                    <input type="button" value="1" onclick="show('1')">
                    <input type="button" value="2" onclick="show('2')">
                    <input type="button" value="3" onclick="show('3')">
                    <input type="button" value="-" onclick="show('-')">
                </div>

                <div class="btns">
                    <input type="button" value="Ans">
                    <input type="button" value="EXP">
                    <input type="button" value="xy">
                    <input type="button" value="0" onclick="show('0')">
                    <input type="button" value="." onclick="show('+')">
                    <input type="button" value="=" onclick="cal()">
                    <input type="button" value="+" onclick="show('+')">
                </div>
                
            </form>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
